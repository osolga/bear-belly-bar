<!DOCTYPE html>
<html>
    <head>
        <title>BIT Student Project</title>

        <!--Charset Attribute-->
        <meta charset="UTF-8">

        <!--Responsive Meta Tag-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--To use W3.CSS-->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" type="text/css" href="bear-belly-bar.css">

        <!--Fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    </head>

    <!--HTML Body with the elements-->
    <body>

        <!-- Navbar (sit on top) -->
        <div class="w3-top w3-hide-small">
            <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
                <a href="home.html" class="w3-bar-item w3-button w3-mobile">HOME</a>
                <a href="menu.html" class="w3-bar-item w3-button w3-mobile">MENU</a>
                <a href="about.html" class="w3-bar-item w3-button w3-mobile">ABOUT US</a>
                <a href="hours.html" class="w3-bar-item w3-button w3-mobile">OPENING HOURS</a>
                <a href="contact.html" class="w3-bar-item w3-button w3-mobile">CONTACT</a>
            </div>
        </div>

        <!-- Header with image, image is defined in css file -->
        <header class="bgimg w3-display-container w3-grayscale-min" id="home">

            <!--To display time on the left bottom corner-->
            <div class="w3-display-bottomleft w3-padding">
                <a href="hours.html" class="w3-bar-item w3-button"><span class="w3-tag w3-xlarge">Open from 10am to 12pm</span></a>
            </div>

            <!--Name of the bar-->
            <div class="w3-display-middle w3-center">
                <span class="w3-text-white w3-hide-small" style="font-size:100px">BEAR<br>BELLY BAR</span>

                <!--Button on the bgimg-->
                <p><a href="menu.html" class="w3-button w3-xxlarge w3-black">Let me see the menu</a></p>
            </div>
        </header>

        <!-- Poster 1 container -->
        <div class="w3-container w3-padding-64 w3-black w3-grayscale-min w3-xlarge" id="poster">
            <img src="poster1.jpg" class="w3-image w3-greyscale" style="width:100%;">
        </div>
        
         <!--Poster 2 container-->
         <div class="w3-container w3-padding-16 w3-black w3-grayscale-min" id="poster">
             <div class="w3-container w3-center">
            <img src="poster2.png" class="w3-image w3-greyscale" style="width:50%;max-width:1000px;">
             </div>
        </div>

        <!-- Footer -->
        <footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
            <p>BIT Student Project</p>
            <!--GIF-->
            <img src="bear1.gif" style="width:50%;max-width:100px;border-radius: 60%;">
        </footer>

    </body>
</html>
